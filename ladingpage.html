<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Landing Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.8),rgba(0,0,0,0.2)), url('backg.jpg') no-repeat center center/cover;
            font-family: sans-serif;
        }
        nav {
            width: 100%;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            position: relative;
            z-index: 1000;
        }
        .logo {
            font-size: 2em;
            letter-spacing: 2px;
        }
        .menu {
            display: flex;
            gap: 10px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            position: relative;
        }
        .menu a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            border-bottom: 2px solid indianred;
            transition: 0.2s linear;
        }
        .menu a:hover:before {
            width: 90%;
        }
        .register a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            font-size: 20px;
            background: indianred;
            border-radius: 8px;
            transition: 0.3s linear;
        }
        .register a:hover {
            background: transparent;
            border: 1px solid indianred;
        }
        .h-txt {
            max-width: 650px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            text-align: center;
            color: white;
        }
        .h-txt span {
            letter-spacing: 5px;
        }
        .h-txt h1 {
            font-size: 3.5em;
            margin: 20px 0;
        }
        .h-txt a {
            text-decoration: none;
            background: indianred;
            color: white;
            padding: 10px 20px;
            letter-spacing: 5px;
            transition: 0.3s linear;
        }
        .h-txt a:hover {
            background: transparent;
            border: 1px solid indianred;
        }
        .toggle_btn {
            display: none;
            cursor: pointer;
        }
        .toggle_btn i {
            font-size: 24px;
            color: white;
        }
        @media (max-width: 768px) {
            nav {
                justify-content: space-between;
            }
            .menu {
                display: none;
                flex-direction: column;
                width: 100%;
                background: rgba(0,0,0,0.8);
                position: absolute;
                top: 100px;
                left: 0;
                text-align: center;
                z-index: 1000;
            }
            .menu a {
                padding: 20px;
                border-bottom: 1px solid white;
            }
            .menu.active {
                display: flex;
            }
            .toggle_btn {
                display: block;
            }
            .register {
                width: 100%;
                display: flex;
                justify-content: center;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <div class="logo">
                    Travel-X
                </div>
                <div class="menu">
                    <a href="#">Home</a>
                    <a href="#">Hill Stations</a>
                    <a href="#">Best Offers</a>
                    <a href="#">Our Sites</a>
                    <a href="#">Contact</a>
                    <div class="register">
                        <a href="#">Register</a>
                    </div>
                </div>
                <div class="toggle_btn" onclick="toggleMenu()">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
            <section class="h-txt">
                <span>Enjoy</span>
                <h1>International Travel Agency</h1>
                <br>
                <a href="#">Book your Trip</a>
            </section>
        </header>
    </div>
    <script>
        function toggleMenu() {
            var menu = document.querySelector('.menu');
            menu.classList.toggle('active');
        }
    </script>
</body>
</html>
